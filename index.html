<html>

<head>
    <title>Collage Web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1>Voice Selfie App
                <img id="logo_img" src="selfie.jpg">
            </h1>
            <hr>
            <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>

            <div class="form-group">
                <h3>Say "selfie" for taking your selfies and making a collage</h3>


            </div>
            <button class="btn btn-primary" onclick="start()">Start</button>
            <p>Press the Start button</p>

            <label>Your webcam : </label>
            <div id="camera"></div>

            <br>

            <label>Your selife Will Display Here: </label>
            <div id="result"></div>


            <div id="result1">
                <img id="c1" src="cam1.jpg">
            </div>

            <br>
            <div id="result2">
                <img id="c2" src="cam2.jpg">
            </div>
            <br>

            <div id="result3">
                <img id="c3" src="cam3.jpg">
            </div>


        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
